<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Task App</title>
  </head>
  <body>
    <div class="app">
      <div class="left-panel">
        <h2 class="today-left">⭐️ Today</h2>
        <div class="new-list-footer">
          <div class="new-list-footer_button">
            <ion-icon name="add-outline" style="font-size: 20px"></ion-icon>
            <p>New List</p>
          </div>
        </div>
      </div>
      <div class="right-panel">
        <h1 class="title-right">Today</h1>
        <div class="new-task-footer">
          <div class="new-task-footer_button">
            <ion-icon name="add-outline" style="font-size: 20px"></ion-icon>
            <p>New Task</p>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
